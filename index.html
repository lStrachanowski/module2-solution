<!doctype html>
<html lang="en" ng-app="MyApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>

<div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as itemToBuy">
          <label > Item to buy </label>
          <input type="text" ng-model="itemToBuy.addedItem" class="form-control"></input>
          <label > Quantity</label>
          <input type="text" ng-model="itemToBuy.addedQuatity" class="form-control"> </input>
          <br>
          <button ng-click="itemToBuy.addItem();"  class="btn btn-default">Add to list </button>
           <h2>To Buy:</h2>
            <div ng-repeat="item in itemToBuy.items">
                    <ul>
                     <li>Buy {{item.quantity}}  {{item.name}}<button class="btn btn-default" ng-click = "itemToBuy.alreadyBought($index);"><span class="glyphicon glyphicon-ok"></ span> Bought</button></li>
                   </ul>
            </div>
          <div class="emptyMessage" ng-if="itemToBuy.items.length == 0">Everything is bought!</div>
      </div>

    <!-- Already Bought List -->

      <div class="col-md-6" ng-controller="AlreadyBoughtController as itemsBought">
       <h2>Already Bought:</h2>
         <div ng-repeat="item in itemsBought.item">
             <ul>
               <li>Bought  {{item.quantity}}  {{item.name}} </li>
             </ul>
         </div>
       <div class="emptyMessage" ng-if="itemsBought.item.length == 0">Nothing bought yet.</div>
      </div>

  </div>
</div>

</body>
</html>
